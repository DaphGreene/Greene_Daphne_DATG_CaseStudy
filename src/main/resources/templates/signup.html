<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DATG Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../static/css/stylesheet.css" />
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.png" />
  </head>

  <body>

    <!-- Navbar Header -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img id="DATG-Logo" src="../static/images/DATG Text Logo.png"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./music.html">Music</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./tour.html">Tour</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>

          <!-- Filler div between Nav items -->
          <div class="d-sm-flex" />
          <!-- Creates line between login/signup on dropdown -->          
          <hr class="d-sm-none">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-right: 10px;">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./signup.html"
                >Signup</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form wrapper container -->
    <div class="container py-4" style="max-width: 35%">
      <form id="signupForm">

        <!-- Email address input -->
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            id="email"
            type="email"
            placeholder="Email"
          />
        </div>

        <!-- Username input -->
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-control"
            id="username"
            type="text"
            placeholder="Username"
          />
        </div>

        <!-- Password input -->
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control"
            id="password"
            type="password"
            placeholder="Password"
          />
        </div>

        <!-- Form submit button -->
        <div class="d-grid">
          <button
            onClick="getName()"
            class="btn btn-primary btn-lg"
            type="button"
          >
            Signup
          </button>
        </div>
      </form>
    </div>


  <!-- Footer -->
  <div class="position-relative footer-dark">
    <footer>
      <div class="container">
        <div class="row">
          <div class="item text text-center">
            <h3>DATGlitches.com</h3>
            <p>Your favorite AZ based 'bit-rock' band.</p>
          </div>
        </div>
        
        <div class="row">
          <div class="col item social">
            <a
              href="https://www.facebook.com/daphneandtheglitches"
              class="fa fa-facebook"
              target="_blank"
            ></a>
            <a
              href="https://twitter.com/DATGlitches"
              class="fa fa-twitter"
              target="_blank"
            ></a>
            <a
              href="https://www.youtube.com/channel/UCLp53DH3S6nrfcTWm5Pk61w"
              target="_blank"
              ><i class="fa fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com/datglitches/" target="_blank"
              ><i class="fa fa-instagram" src="/images/"></i
            ></a>
          </div>
        </div>
        <div class="row justify-content-around">
          <img class="col align-self-center" id="DATG-Pad" src="../static/images/DATG-Pad-Large-White.png">
        </div>
        <p class="copyright">DATGlitches.com &copy; 2022</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
